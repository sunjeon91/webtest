<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려사이버대학교 장학제도</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .hero-section {
            background-color: #dc143c; /* Crimson color */
            color: white;
            padding: 60px 0;
        }
        .hero-section h1 {
            font-size: 2.5rem;
        }
        .hero-section p {
            font-size: 1.2rem;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-custom {
            background-color: #dc143c; /* Crimson color */
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #b31231; /* Darker crimson */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="container">
            <h1>고려사이버대학교 장학제도</h1>
            <p>서울시 종로구 및 성북구 거주자를 위한 특별한 혜택! 지금 바로 신청하세요!</p>
            <a href="#scholarship-info" class="btn btn-custom">장학제도 자세히 보기</a>
        </div>
    </div>

    <!-- Scholarship Information Section -->
    <div id="scholarship-info" class="container py-5">
        <h2 class="text-center mb-4">장학제도 혜택</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Scholarship Image">
                    <div class="card-body">
                        <h5 class="card-title">구민 장학 혜택</h5>
                        <p class="card-text">서울시 종로구 및 성북구 거주자에게 제공되는 장학 혜택에 대해 알아보세요.</p>
                        <a href="#" class="btn btn-custom">더 알아보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Scholarship Image">
                    <div class="card-body">
                        <h5 class="card-title">장학금 신청 방법</h5>
                        <p class="card-text">장학금 신청 방법을 단계별로 안내드립니다. 쉽게 신청하세요!</p>
                        <a href="#" class="btn btn-custom">신청 방법 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Scholarship Image">
                    <div class="card-body">
                        <h5 class="card-title">학생 후기</h5>
                        <p class="card-text">장학금을 받은 학생들의 후기를 통해 혜택을 확인해보세요.</p>
                        <a href="#" class="btn btn-custom">후기 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 고려사이버대학교 | 모든 권리 보유</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
